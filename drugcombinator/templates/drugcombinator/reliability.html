{% load i18n %}

<em>
  <br/>
  {% translate 'Reliability:' %} {{ text|lower }}.
  {% if score %}
    <br/>
    {% for _ in '...' %}
      {% if forloop.counter <= score %}
        <i class="material-icons tiny">check_circle</i>
      {% else %}
        <i class="material-icons tiny grey-text text-lighten-1">brightness_1</i>
      {% endif %}
    {% endfor %}
  {% endif %}
</em>

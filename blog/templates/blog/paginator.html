<ul class="pagination center-align">
  <li class="{% if page.has_previous %} waves-effect {% else %} disabled {% endif %}">
    <a {% if page.has_previous %} href="{{ page.previous_page_number }}" {% endif %}>
      <i class="material-icons">chevron_left</i>
    </a>
  </li>
  
  {% for other_page in paginator %}
    <li class="waves-effect {% if other_page.number == page.number %} active {% endif %}">
      <a href="{{ other_page.number }}">{{ other_page.number }}</a>
    </li>
  {% endfor %}

  <li class="{% if page.has_next %} waves-effect {% else %} disabled {% endif %}">
    <a {% if page.has_next %} href="{{ page.next_page_number }}" {% endif %}>
      <i class="material-icons">chevron_right</i>
    </a>
  </li>
</ul>

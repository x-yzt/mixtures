# fly.toml file generated for mixtures on 2022-10-04T14:08:40+02:00

app = "mixtures"

kill_signal = "SIGINT"
kill_timeout = 5

[env]
  DJANGO_LOG_LEVEL = "WARN"
  DJANGO_SETTINGS_MODULE = "mixtures.settings_deploy"
  PARENT_HOST = "mixtures.fly.dev"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = [
    "gcr.io/paketo-buildpacks/python"
  ]

[deploy]
  release_command = "./bin/release.sh"

[processes]
  web = "./bin/launch.sh"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
